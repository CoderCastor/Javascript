    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 2em;
        }
        .box{
            height: 10vh;
            width: 50vw;
            background-color: red;
            border-radius: 10vw;
            display: flex;
            gap: 3em;
            justify-content: center;
            align-items: center;
        }
        a{
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
            padding: 30px;
        }
        #box2{
            background-color: rgb(66, 0, 141);
        }
        @media (max-width: 450px) {
            .box{
                height: 20vh;
            }
            body{
                gap: 2em;
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
